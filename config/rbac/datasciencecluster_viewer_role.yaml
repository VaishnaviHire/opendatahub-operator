# permissions for end users to view datascienceclusters.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: datasciencecluster-viewer-role
rules:
- apiGroups:
  - datasciencecluster.opendatahub.io.opendatahub.io
  resources:
  - datascienceclusters
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - datasciencecluster.opendatahub.io.opendatahub.io
  resources:
  - datascienceclusters/status
  verbs:
  - get
